	<body>
		<div id="curtain" class="curtain"></div>
		<div id="menu" class="menu">
			<!--<a class="fork-me" href="https://github.com/grz0zrg/kTron" rel="noopener"><img src="data/fork_me.png" alt="Fork me on GitHub" data-canonical-src="data/fork_me.png"></a>-->
			<div class="triangle"></div>
			<div class="title">kTron</div>
			<div id="waiting" class="waiting" style="display: none">waiting for players...</div>
			<div id="play_btn" class="play">1 player</div>
			<div id="play2_btn" class="play" style="top: 50%">2 players (online)</div>
			<div id="settings_btn" class="play" style="top: 60%">
				settings
			</div>
			<div id="settings" class="list_container" style="display: none">
				<div id="mute_mus">Music <span class="on">On</span></div>
				<div id="mute_sfx">SFX <span class="on">On</span></div>
				<div id="mute_vib">Vibrate <span class="on">On</span></div>
				<div id="menu_btn">Exit settings</div>
			</div>
			<div class="help">
				Avoid car and trails.<br/>Change direction with arrow keys or a tap.
			</div>
			<div class="credits">
				Made by <a href="https://www.onirom.fr">Onirom Productions</a>
			</div>
		</div>
		<div id="result" class="result"></div>
		<div id="score" class="score"></div>
		<div id="latency" class="latency" style="display: none"></div>
